<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Photo Switch</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="glass-panel">
        <div class="album-art-container">
            <div class="scene" id="morningScene"></div>
            <div class="scene" id="nightScene"></div>
        </div>
    </div>

    <!-- 풀 체인 스위치 -->
    <div class="pull-chain" id="pullChain">
        <div class="chain"></div>
        <div class="handle"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
