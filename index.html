<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Photo Switch</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header class="site-header">
        <h1>IMPRESSIONISM</h1>
        <p>
            인상주의는 색채·색조·질감 자체에 관심을 두는 미술 사조이며, <br>
            인상파 화가들은 빛과 함께 시시각각으로 움직이는 색채의 <br>
            변화 속에서 자연을 묘사합니다.
        </p>
    </header>

    <div class="music-player" id="musicPlayer">
        <div class="track-info" id="trackInfo">-</div>
        <div class="controls">
            <button id="playPauseBtn" class="player-button">▶</button>
        </div>
    </div>

    <div class="main-container">
        <div class="nav-arrow left-arrow" id="leftArrow">&#9664;</div>
        <div class="glass-panel">
            <div class="album-art-container">
                <div class="scene" id="morningScene"></div>
                <div class="scene" id="nightScene"></div>
                <div class="scene" id="vincentMorningScene"></div>
                <div class="scene" id="vincentNightScene"></div>
            </div>
        </div>
        <div class="nav-arrow right-arrow" id="rightArrow">&#9654;</div>
    </div>

    <!-- 풀 체인 스위치 -->
    <div class="pull-chain" id="pullChain">
        <div class="chain"></div>
        <div class="handle"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
